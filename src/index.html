<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ionic AR App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
</head>
<body style="margin: 0; overflow: hidden;">
  <app-root></app-root>

  <!-- Scena A-Frame AR -->
  <a-scene embedded arjs>
    <!-- Aggiungi un marker e un oggetto AR -->
    <a-marker preset="hiro">
      <!-- Ad esempio, un cubo per testare la visualizzazione -->
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
    </a-marker>
    <!-- Aggiungi una camera per la scena AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
